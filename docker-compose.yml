services:
    backend:
        build: .
        volumes:
            - ./static:/app/static
            - ./media:/app/media
        env_file:
            - .env
        expose:
            - "8000"
        depends_on:
            - db

    db:
        image: postgres:15
        env_file:
            - .env
        ports:
            - "5432:5432"
        volumes:
            - postgres_data:/var/lib/postgresql/data

    nginx:
        image: nginx:latest
        ports:
            - "80:80"
        volumes:
            - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
            - ./static:/app/static
            - ./media:/app/media
        depends_on:
            - backend

volumes:
    postgres_data:
